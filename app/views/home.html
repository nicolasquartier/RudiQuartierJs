<h1>Homepage</h1>

<ul>
  <li ng-repeat="movie in appCtrl.movies" class="movie col-md-6">
    <ul>
      <li class="movieTitle"><h3>{{ movie.title }}</h3></li>
      <li><img src="{{ movie.poster }}" alt="movie poster" ng-class="{'movie col-md-6x': !movie.clicked, 'movie col-md-6x clicked': movie.clicked}"/></li>
      <li class="imdbId"><h4>IMDB ID: {{ movie.imdbId }}</h4></li>
      <li class="year"><h4>YEAR: {{ movie.year }}</h4></li>
    </ul>
  </li>
</ul>
